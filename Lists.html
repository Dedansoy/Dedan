<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>


  <style>
    body{
      background-color: #334cb6;
    }
  </style>
</head>
<body>
<!---Ordered List--->
<h1>Programming Languages</h1>
<ol type="i">
  <li>Python</li>
  <li>Kotlin</li>
  <li>Java</li>
  <li>PHP</li>
</ol>
<!--Unordered List--->
<h1>Fruits</h1>
<ul style="list-style-type: square">
  <li>Apple</li>
  <li>Mango</li>
  <li>Orange</li>
</ul>
<!---Nested List--->
<h1>Nested List</h1>
<ul>
  <li>DSA
    <ul>
      <li>Array</li>
      <li>Linked list</li>
      <li>Stack</li>
      <li>Queue</li>
    </ul>
  </li>
  <li>Web technologies
    <ul>
      <li>Html</li>
      <li>CSS</li>
      <li>Java script</li>
    </ul>
  </li>
  <li>Aptitude</li>
  <li>Gate</li>
  <li>Placement</li>
</ul>


</body>
</html>
